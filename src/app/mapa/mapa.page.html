<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Localização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid style="height: 100%; display: flex; flex-flow: column;">
    <ion-row style="flex-grow: 1;">
      <ion-col>
        <div id="mapId" style="height: 100%;">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="pegarLocalizacao()">
          <ion-icon slot="start" name="map"></ion-icon>Marcar meu local
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
